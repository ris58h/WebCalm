<html>
<head>
    <style>
        #counter {
            text-align: center;
        }

        button {
            margin-top: 16px;
            padding: 16px;
            width: 25%;
        }

        .red { background-color: red; }
        .green { background-color: #00FF00; }
        .blue { background-color: rgb(0,0,255); }
    </style>
</head>
<body>
    <div id="counter" class="green" style="width: 50%; height: 32px; padding: 16px 0;">0</div>
    <button class="blue" onclick="increment()">Increment</button>
    <button class="red" onclick="setCount(0)">Reset</button>
    <script>
        function increment(step = 1) {
            let value = getCount()
            value += step
            setCount(value)
        }

        const counter = document.querySelector('#counter')
        function getCount() {
            const { textContent } = counter
            return parseInt(textContent)
        }
        function setCount(value) {
            counter.textContent = value
        }
    </script>
</body>
</html>
